<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Jurnel</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Jurn<span>el</span></a>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>Welcome back</h2>
      <p>Log in to continue your cinematic journey.</p>

      <form method="post" action="login.php">
        <input type="text" name="username" placeholder="Username or email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <p class="signup-text">Don’t have an account? <a href="signup.html">Create one</a></p>
    </div>
  </main>
  <script>
    (async () => {
      try {
        const res = await fetch('flash.php');
        if (!res.ok) return;
        const data = await res.json();
        if (data.flash) {
          const c = document.createElement('div');
          c.className = 'flash';
          c.textContent = data.flash;
          document.querySelector('.login-container').insertBefore(c, document.querySelector('.login-container').firstChild);
        }
      } catch (e) { /* ignore */ }
    })();
  </script>
</body>
</html>
