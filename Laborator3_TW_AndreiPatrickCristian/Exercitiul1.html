<!DOCTYPE html>

    <title>Exercitiu 1</title>

<script>
    var myName = 'Patrick';
    var mySurname = 'Andrei';
    var myAge = 20;
    var studyYear = 3;
    var myHobby = 'Robotics';

    myAge += 5;
    console.log("Buna! Ma numesc " + myName + " " + mySurname + "si am " + myAge +
     " ani. Sunt la Universitatea Politehnica Bucuresti, în anul " + studyYear + "." + 
     "Unul dintre hobby-urile mele este " + myHobby + ".");

    console.log(`Buna! Ma numesc ${mySurname} ${myName} și am ${myAge} ani. 
    Sunt la Universitatea Politehnica București, în anul ${studyYear}. 
    Unul dintre hobby-urile mele este ${myHobby}.`);

    console.log(typeof myName);
    console.log(typeof myAge);
    console.log(typeof myHobby);
</script>
</html>
