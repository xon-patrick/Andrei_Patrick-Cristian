<!DOCTYPE html>
<html> 
<head>
    <title>Exercitiu 2</title>
</head>
<script>
    var tranzactie1 = true;
    var tranzactie2 = false;

    if (tranzactie1) {
        console.log('Tranzactie acceptata');
    };

    if(tranzactie2) {
        console.log('Tranzactie acceptata');
    } else {
        console.log('Tranzactie respinsa');
    }
/* Deoarece tranzactie2 este setata pe false, instructiunea IF va merge mereu pe ELSE si va afisa 'Tranzactie respinsa' in consola. */


</script>
</html>
