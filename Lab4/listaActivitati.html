<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <title>Lista mea de Activitati</title>
        <link rel="stylesheet" href="activitati.css">

    </head>
    <body>
        <main class="container">
            <h1>Lista mea de activitati:</h1>
            <p> Introduceti o activitate si apasati butonul "Adauga". Activitatea va aparea mai jos impreuna cu data in care a fost adaugata.</p>
            <div class="lista">
                <input type="text" id="activitateInput" placeholder="Introduceti activitatea aici">
                <button id="adaugaBtn">Adauga</button>
                <ul id="activitati" class="activitati"></ul>
            </div>
        </main>
    </body>
            <script src="activitati.js" defer></script>
</html>
